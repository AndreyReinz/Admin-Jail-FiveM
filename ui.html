<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Мой гараж</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        body {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            color: white;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 800px;
            max-height: 80vh;
            background: rgba(30,30,30,0.7);
            border-radius: 20px;
            padding: 20px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255,255,255,0.1);
        }
        .title {
            font-size: 26px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 5px #f0f0f0aa;
        }
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: 0.2s;
        }
        .close-btn:hover {
            color: #ff5555;
        }
        .cars-list {
            max-height: 60vh;
            overflow-y: auto;
            padding-right: 5px;
        }
        .car-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            transition: all 0.2s ease;
        }
        .car-card.deleting {
            opacity: 0.5;
            transform: scale(0.98);
        }
        .car-name {
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 10px;
        }
        .car-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            font-size: 14px;
            color: #ccc;
            margin-bottom: 10px;
        }
        .car-plate {
            padding: 4px 8px;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .car-buttons {
            display: flex;
            gap: 10px;
        }
        .spawn-btn, .delete-btn {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .spawn-btn {
            background: #00c853;
            color: white;
        }
        .spawn-btn:hover {
            background: #00b34a;
        }
        .delete-btn {
            background: #d32f2f;
            color: white;
        }
        .delete-btn:hover {
            background: #b71c1c;
        }
        .delete-btn:active {
            transform: scale(0.95);
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">МОЙ ГАРАЖ</div>
            <button class="close-btn" id="closeBtn">×</button>
        </div>
        <div class="cars-list" id="carsList">
            <div style="text-align:center;padding:20px;color:#aaa;">Загрузка...</div>
        </div>
    </div>

    <script>
        document.getElementById('closeBtn').addEventListener('click', () => {
            fetch(`https://${GetParentResourceName()}/closeGarage`, {
                method: 'POST'
            });
        });

        function updateCars(cars) {
            const carsList = document.getElementById('carsList');
            if (!cars || cars.length === 0) {
                carsList.innerHTML = '<div style="text-align:center;padding:20px;color:#aaa;">Гараж пуст</div>';
                return;
            }
            carsList.innerHTML = '';
            cars.forEach(car => {
                const carCard = document.createElement('div');
                carCard.className = 'car-card';
                carCard.innerHTML = `
                    <div class="car-name">${car.name || 'Неизвестный автомобиль'}</div>
                    <div class="car-details">
                        <div>Класс: <span>${getVehicleClass(car.class)}</span></div>
                        <div>Мощность: <span>${car.power || 'N/A'} л.с.</span></div>
                        <div>Привод: <span>${getDriveType(car.driveType)}</span></div>
                        <div>Разгон: <span>${car.acceleration ? car.acceleration + ' сек' : 'N/A'}</span></div>
                    </div>
                    <div class="car-plate">${car.plate || 'Без номера'}</div>
                    <div class="car-buttons">
                        <button class="spawn-btn" onclick="spawnCar(${car.model}, '${car.plate}')">ВЫЗВАТЬ</button>
                        <button class="delete-btn" onclick="deleteCar('${car.plate}', this)">УДАЛИТЬ</button>
                    </div>
                `;
                carsList.appendChild(carCard);
            });
        }

        function getVehicleClass(classId) {
            const classes = [
                'Компакт', 'Седан', 'SUV', 'Купе', 'Мускулкар', 
                'Спорткар', 'Классика', 'Суперкар', 'Мотоцикл', 'Внедорожник'
            ];
            return classes[classId] || 'Другой';
        }

        function getDriveType(type) {
            const types = {
                fwd: 'Передний',
                rwd: 'Задний',
                awd: 'Полный'
            };
            return types[type] || 'Неизвестно';
        }

        function spawnCar(model, plate) {
            fetch(`https://${GetParentResourceName()}/spawnCar`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({model: model, plate: plate})
            });
        }

        function deleteCar(plate, button) {
            const carCard = button.closest('.car-card');
            carCard.classList.add('deleting');
            
            fetch(`https://${GetParentResourceName()}/deleteCar`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({plate: plate})
            });
        }

        window.addEventListener('message', (event) => {
            switch(event.data.action) {
                case 'toggleGarage':
                    document.body.style.display = event.data.show ? 'block' : 'none';
                    break;
                case 'updateCars':
                    updateCars(event.data.cars);
                    break;
            }
        });
    </script>
</body>
</html>
